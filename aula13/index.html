<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios Aula de String</title>
</head>
<body>
    
    
    <script>
        const nome =  prompt(`Digite seu nome completo: `);
        const tamanho = nome.length;
        const segundaLetra = nome.slice(1, 2);
        const fIndice = nome.indexOf("a");
        const lIndice = nome.lastIndexOf("a");
        const ultima = nome.substr(-3);
        const separar = nome.split(" ");
        const maiuscula = nome.toUpperCase();
        const minuscula = nome.toLowerCase();

        document.body.innerHTML += `Seu nome é ${nome} <br>`
        document.body.innerHTML += `Seu nome tem ${tamanho} letras <br>`; 
        document.body.innerHTML += `A segunda letra do seu nome é: ${segundaLetra} <br>`; 
        document.body.innerHTML += `O primeiro índice da letra LETRA "a" no seu nome? ${fIndice}  <br>`;  
        document.body.innerHTML += `O último índice da letra LETRA "a" no seu nome? ${lIndice} <br>`; 
        document.body.innerHTML +=`As últimas 3 letras do seu nome são: ${ultima} <br>`;  
        document.body.innerHTML += `As palavras do seu nome são: ${separar} <br>`; 
        document.body.innerHTML += `Seu nome com letras maiúsculas: ${maiuscula} <br>`;
        document.body.innerHTML += `Seu nome com letras minúsculas: ${minuscula} <br>`;
        
    </script>
</body>
</html>
